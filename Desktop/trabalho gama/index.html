<!DOCTYPE HTML>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Formulario em HTML</title>
		<link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Formulario HTML</h1>
        <form name="formContato" action="" method="get" onSubmit="enviar()">
            <div class="form-group">
				<label for="nome" >
					Nome:
					<span class="required">*</span>
				</label>
				<input class="form-control" id="nome" type="text" name="nome" required/>
            </div>
			
            <div class="form-group">
				<label for="cpf">
					CPF:
					<span class="required">*</span>
				</label>
				<input class="form-control" id="cpf" type="text" name="cpf" size="11" maxlength="14" required/>
			</div>
            
            <div class="form-group">
				<label for="rg">
					RG:
				</label>
				<input class="form-control" type="text" name="rg" id="rg"/>
            </div>
			
            <div class="form-group">
				<label for="data-nascimento">
					Data de nascimento:
				</label>
				<input class="form-control" id="data-nascimento" type="date" name="date"/>
			</div>
				
            <div class="form-group">		
				<label>Sexo:</label>
					<label for="masculino">
						<input type="radio" name="sexo" value="masculino" id="masculino" checked/>
						masculino
					</label>
				
					<label for="feminino">
						<input type="radio" name="sexo" value="feminino" id="feminino"/>
						feminino
					</label>
            </div>

            <div class="form-group">
				<label for="endereco">
					Endereço:
					<span class="required">*</span>
				</label>
				<input class="form-control" type="text" name="endereco" id="endereco" required/>
            </div> 
            
			
            <div class="form-group">
				<label for="numero">
					Número:
					<span class="required">*</span>
				</label>
				<input class="form-control" type="text" id="numero" required/>
            </div>

            <div class="form-group">
				<label for="bairro">
					Bairro:
				</label>
				<input class="form-control" id="bairro" type="text" name="bairro"/>
            </div>

            <div class="form-group">
				<label for="cidade">
					Cidade:
				</label>
				<input class="form-control" type="text" name="cidade"/>
            </div>
            
            <div class="form-group">
				<label for="estados">
					Estado:
				</label>
				<select class="form-control" name="estados" id="estados">
					<option value="AC">Acre</option>
					<option value="AL">Alagoas</option>
					<option value="AP">Amapá</option>
					<option value="AM">Amazonas</option>
					<option value="BA">Bahia</option>
					<option value="CE">Ceará</option>
					<option value="DF">Distrito Federal</option>
					<option value="ES">Espírito Santo</option>
					<option value="GO">Goiás</option>
					<option value="MA">Maranhão</option>
					<option value="MT">Mato Grosso</option>
					<option value="MS">Mato Grosso do Sul</option>
					<option value="MG">Minas Gerais</option>
					<option value="PA">Pará</option>
					<option value="PB">Paraíba</option>
					<option value="PR">Paraná</option>
					<option value="PE">Pernambuco</option>
					<option value="PI">Piauí</option>
					<option value="RJ">Rio de Janeiro</option>
					<option value="RN">Rio Grande do Norte</option>
					<option value="RS">Rio Grande do Sul</option>
					<option value="RO">Rondônia</option>
					<option value="RR">Roraima</option>
					<option value="SC">Santa Catarina</option>
					<option value="SP">São Paulo</option>
					<option value="SE">Sergipe</option>
					<option value="TO">Tocantins</option>
				</select>
            </div>

            <div class="form-group">
				<label for="cep">
					Cep:
				</label>
				<input class="form-control" type="text" id="cep" placeholder="999999-999" />
            </div>
                         
			<div class="form-group">
				<label for="telefone">
					Telefone Fixo:
				</label>
				<input class="form-control" type="text" id="telefone" name="telefone" placeholder="(99) 9999-9999"/>
			</div>
			
			<div class="form-group">
				<label for="celular">
					Telefone Celular:
					<span class="required">*</span>
				</label>
				<input class="form-control" type="text" id="celular" name="celular" placeholder="(99) 99999-9999" required />
			</div>
			
			<div class="form-message">
				<span class="required">* Obrigatório</span>
			</div>	
			
			<div class="form-group">
				<input type="submit" label="Enviar" class="form-button"/>
			</div>
            
        </form>
    </body>
    <script>
		function enviar(){
			alert('Enviado!');
		};
	</script>
</html>
